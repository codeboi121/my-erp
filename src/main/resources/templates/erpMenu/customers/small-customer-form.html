<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Customer</title>
</head>

<body>

	<div class="container">
	
		<h3>Customer Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Customer</p>
	
		<form th:action="@{/customers/saveSmallCustomer}"
			  th:object="${customer}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<table class="table table-bordered table-striped">
				<tbody>
					<tr>
						<td>
							<label>Customer Name</label><label style="color: red">*</label>
							<input type="text" th:field="*{customerName}"
								class="form-control mb-4 col-4" placeholder="Customer Name">
						</td>
					</tr>
					<tr>
						<td>
							<label>Email Address1:</label><input type="text" th:field="*{email}"
							class="form-control mb-4 col-4" placeholder="Email">
						</td>
					</tr>
					<tr>
						<td>
							<label>Mobile No :</label><input type="text" th:field="*{mobile}"
							class="form-control mb-4 col-4" placeholder="Mobile">
						</td>
					</tr>
					<tr>
						<td>
							<label>Address1</label><input type="text" th:field="*{address1}"
							class="form-control mb-4 col-4" placeholder="Address1">
						</td>
					</tr>
				</tbody>
			</table>

			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/customers/list}">Back to Customers List</a>
		
	</div>
</body>

</html>
